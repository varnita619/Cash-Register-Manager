<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <title>Cash Register Manager</title>
</head>

<body>
    <div class="section">
        <div class="section1">
            <h1 class="heading">Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        </div>

        <div class="section2">
            <div class="label">Bill Amount:</div>
            <input type="number" id="billAmount">
            <button id="nextBtn">Next</button>
        </div>


        <div class="section3">
            <div class="label">Cash Given:</div>
            <input type="number" id="cashAmount">
            <button id="checkBtn">Check</button>
        </div>

        <div class="errorMsg"></div>


        <div class="section4">
            <div class="label">Return Change:</div>
            <div id="output">
                <table>
                    <tr>
                        <th>No.of Notes</td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                        <td class="noOfNotes"></td>
                    </tr>
                    <tr>
                        <th>Note</td>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </div>



    </div>

    <script src="app.js"></script>

</body>

</html>
